<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Car Rental - Spring Boot</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  </head>
  <body>
    <div th:replace="fragments :: navbar"></div>
    <div class="container" align="center">
      <h2>Users Available</h2>
      <table class="table table-striped text-center">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}">First Name</td>
          <td th:text="${user.lastName}">Last Name</td>
          <td th:text="${user.username}">Username</td>
          <td th:text="${user.email}">Email</td>
          <td th:text="${user.address}">Address</td>
          <td style="display:none;" th:text="${user.id}">Id</td>
          <td>
            <a th:text="Edit" th:href="@{|/usersEdit?id=${user.id}|}" class="btn btn-primary"></a>
          </td>
        </tr>
      </table>
      <a th:href="@{|/usersAdd|}" class="btn btn-success">Add New User</a>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
